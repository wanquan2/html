<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvs画图</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 600px;
            height: 600px;
            margin: 80px auto;
        }
        .canvs{
            border: 1px solid #666;
        }
    </style>
</head>
<body>
    <div class="box">
        <h3>基础</h3>
        <canvas id="canvsId" class="canvs"  width="600" height="600"></canvas>
        <h3>钟表</h3>
        <canvas id="canvsTime" class="canvs"  width="600" height="600"></canvas>
    </div>
   
</body>
<script src="./js/canvs.js"></script>
</html>
