<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>
    <link rel="stylesheet" href="./css/base.css">
</head>
<body>
    <div class="box">
        <div class="title">
            <span onclick="onChange(0)">基础</span>
            <span onclick="onChange(1)">地月</span>
            <span onclick="onChange(2)">时钟</span>
            <span onclick="onChange(3)">流星</span>
        </div>
        <div class="canvasbox">
            <canvas id="canvasBase" width="1500" height="1500">你的浏览器不支持 canvas，请升级你的浏览器。</canvas>
        </div>
        <div class="canvasbox">
            <canvas id="canvasEarth" width="1500" height="1500"></canvas>
        </div>
        <div class="canvasbox">
            <canvas id="canvasTime" width="1500" height="1500"></canvas>
        </div>
        <div class="canvasbox">
            <canvas id="canvasStart" width="1500" height="1500"></canvas>
        </div>
    </div>
    
</body>
<script src="./js/canvsBase.js"></script>
<script src="./js/canvasEarth.js"></script>
<script src="./js/canvasTime.js"></script>
<script>
    let span   = document.getElementsByTagName('span');
    let canavs = document.getElementsByClassName('canvasbox');

    canavs[2].style.display  = 'block';
    span[2].style.background = '#8bc2e8';
    
    function onChange(index){
        for(let i=0;i<span.length;i++){
            span[i].style.background = '#eae7e7';
            canavs[i].style.display  = 'none';
        }
        span[index].style.background = '#8bc2e8';
        canavs[index].style.display  = 'block';
    }
   
</script>
</html>
